<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <title>Fornite Character Application</title>
  </head>
  <body>
    <header>
      <img id="logo" src="./Assets/Logo.png" alt=" Fortnite Logo" />

      <a id="header-font" href="https://fontmeme.com/fortnite-video-game-font/"
        ><img
          src="https://fontmeme.com/permalink/181115/c20a5e5e5e65fd651e85d6ee186a2c15.png"
          alt="fortnite-video-game-font"
          border="0"
      /></a>
    </header>

    <section class="react">
      <img id="character" src="./Assets/female/Sarah_claus.png" />
      <img id="frame" src="./Assets/frame.png" />
      <div id="react-root"></div>
    </section>

    <!-- React Tags -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>

    <script>
      window.React ||
        document.write(
          '<script src="../../../node_modules/react/umd/react.development.js"><\/script>'
        );
    </script>

    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script>
      window.ReactDOM ||
        document.write(
          '<script src="../../../node_modules/react-dom/umd/react-dom.development.js"><\/script>'
        );
    </script>

    <script
      crossorigin
      src="https://unpkg.com/create-react-class@15/create-react-class.js"
    ></script>

    <script>
      window.createReactClass ||
        document.write(
          '<script src="../../../node_modules/create-react-class/create-react-class.js"><\/script>'
        );
    </script>

    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <script>
      window.Babel ||
        document.write(
          '<script src="../../../node_modules/babel-standalone/babel.min.js"><\/script>'
        );
    </script>

    <script src="API.js"></script>
    <script src="app.js" type="text/babel"></script>
  </body>
</html>
